<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passion Play</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>.bmc-button img{width: 27px !important;margin-bottom: 1px !important;box-shadow: none !important;border: none !important;vertical-align: middle !important;}.bmc-button{line-height: 36px !important;height:37px !important;text-decoration: none !important;display:inline-flex !important;color:#ffffff !important;background-color:#FF813F !important;border-radius: 3px !important;border: 1px solid transparent !important;padding: 1px 9px !important;font-size: 23px !important;letter-spacing: 0.6px !important;box-shadow: 0px 1px 2px rgba(190, 190, 190, 0.5) !important;-webkit-box-shadow: 0px 1px 2px 2px rgba(190, 190, 190, 0.5) !important;margin: 0 auto !important;font-family:'Cookie', cursive !important;-webkit-box-sizing: border-box !important;box-sizing: border-box !important;-o-transition: 0.3s all linear !important;-webkit-transition: 0.3s all linear !important;-moz-transition: 0.3s all linear !important;-ms-transition: 0.3s all linear !important;transition: 0.3s all linear !important;}.bmc-button:hover, .bmc-button:active, .bmc-button:focus {-webkit-box-shadow: 0px 1px 2px 2px rgba(190, 190, 190, 0.5) !important;text-decoration: none !important;box-shadow: 0px 1px 2px 2px rgba(190, 190, 190, 0.5) !important;opacity: 0.85 !important;color:#ffffff !important;}</style><link href="https://fonts.googleapis.com/css?family=Cookie" rel="stylesheet"><a class="bmc-button" target="_blank" href="https://www.buymeacoffee.com/passionplay"><img src="https://www.buymeacoffee.com/assets/img/BMC-btn-logo.svg" alt="Buy me a coffee"><span style="margin-left:5px">Buy us a coffee</span></a>
    <div class="background">
    <div class="her">
        <div class="titleGender">
            <span>HER <img src="fem.png" class="femsymbol"></span>
        </div>
        <div class="femName" >
            <input class="herName" placeholder="Enter Name">
        </div>
        <div class="dropdown">
            <button onclick="" class="dropbtn">I want to <div class="arrowDiv"><img src="arrow.png" class="arrow"></div></button>
            <div class="herWants">
            
            </div>
              
        </div> 
    </div>
    <div class="him">
        <div class="titleGender">
            <span>HIM <img src="male.png" class="malesymbol"></span>
        </div>
        <div class="maleName" >
            <input class="hisName" placeholder="Enter Name">
        </div>
        <div class="dropdown">
            <button onclick="" class="dropbtnM">I want to <div class="arrowDiv"><img src="arrow.png" class="arrow"></div></button>
            <div class="hisWants">
               
                
            </div>
              
        </div> 
    </div>
    <div class="herO">
        <div class="titleGender">
            <span>Do you have any objects at hand?</span>
        </div> 
        <div class="dropdownO">
            <button onclick="" class="dropbtnO">I have <div class="arrowDiv"><img src="arrow.png" class="arrow"></div></button>
            <div class="herWantsO">
            
            </div>
              
        </div> 
    </div>
    <div class="footerdiv">
        <div class="playBtn">
            Start
        </div>
    </div>
    </div>

    <div>
        
    </div>
    
</body>

<script src="script.js"></script>
</html>
